spring.application.name=jesus-king-tech

#Atualiza a estrutura da tabela caso a entidade tenha mudanças
spring.jpa.hibernate.ddl-auto=update

#Configuração do banco de dados
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/JesusKingTech

spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# Habilita o log detalhado para Spring Security
logging.level.org.springframework.security=DEBUG

#Habilitar msg erro para Spring Validation
server.error.include-message=always
server.error.include-binding-errors=always

